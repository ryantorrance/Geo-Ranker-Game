<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranked Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Geo Ranker</h1>
        <div id="question-container">
            <div id="question"></div>
        </div>
        <div class="label-container">
            <div id="highest">Highest</div>
            <ul id="items"></ul>
            <div id="lowest">Lowest</div>
        </div>
        <div id="result"></div>
        <div id="lives">Lives: <span id="lives-count">4</span></div>
	<div id="streak">
  	Streak: <span id="streak-count">0</span> |
  	Best: <span id="streak-high-score">0</span>

	<button id="play-again-screen" class="play-again-button hidden">Play Again</button>
</div>
        <button id="check">Check Order</button>
    </div>

    <!-- Modal -->
    <div id="resultsModal" class="modal">
        <div class="modal-content">
	    <span class="close">&times;</span>
	    <div id="modalContent"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
